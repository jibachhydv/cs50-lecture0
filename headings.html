<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <!-- h1 is a tag used to create a header -->
    <!-- h1 is a largest possible header -->
    <h1>
        This a heading
    </h1>

    <!-- h2 is a second largest heading -->
    <h2>
        This is a smaller header than h1
    </h2>

    <!-- h6 is the smallest heading -->
    <h6>
        this is the smallest heading among all tha other heading
    </h6>
</body>
</html>
